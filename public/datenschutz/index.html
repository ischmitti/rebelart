    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <header>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">home</a>
          <button id="toggle-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" onclick="navbarCollapse()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div id="navbar-nav" class="navbar-nav align-items-center">
              <a class="nav-link active" href="/gallery">gallery</a>
              <a class="nav-link active" href="/about">about</a>
            </div>
          </div>
        </div>
      </nav>
  </header>
  <main>
            
<div class="global-container">
  <button type="button" data-cc="c-settings">Cookie preferences</button>

</div>
  </main>
    <script src="/js/index.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.0/dist/cookieconsent.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function(){
        const cc = initCookieConsent();
        document.body.classList.toggle('c_darkmode')
        // basic configuration
        cc.run({
            current_lang : 'en',
            theme_css : 'https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.0/dist/cookieconsent.css',
            onAccept : function(){
            },
            onChange: function(){
                // preferences changed, do something
            },
            delay: 500,
            coookie_expiration: 182,
            cookie_path: "/",
            page_scripts: true,
            force_consent: true,
            languages : {
                en : {
                    consent_modal : {
                        title :  "I use cookies",
                        description :  'Your cookie consent message here',
                        primary_btn: {
                            text: 'Accept',
                            role: 'accept_all'  //'accept_selected' or 'accept_all'
                        },
                        secondary_btn: {
                            text : 'Settings',
                            role : 'settings'   //'settings' or 'accept_necessary'
                        }
                    },
                    settings_modal : {
                        title : 'Cookie settings',
                        save_settings_btn : "Save settings",
                        accept_all_btn : "Accept all",
                        reject_all_btn : "Reject all",
                        close_btn_label: "Close",
                        layout: 'box',                 // box/bar
                  // position: 'left',           // left/right
                        transition: 'slide',    
                        blocks : [
                            {
                                title : "Cookie usage",
                                description: 'Your cookie usage disclaimer'
                            },{
                                title : "Strictly necessary cookies",
                                description: 'Category description ... ',
                                toggle : {
                                    value : 'necessary',
                                    enabled : true,
                                    readonly: true
                                }
                            },{
                                title : "Analytics cookies",
                                description: 'Analytics description ... ',
                                toggle : {
                                    value : 'analytics',
                                    enabled : false,
                                    readonly: false
                                }
                            },
                            {
                                title : "Marketing cookies",
                                description: 'Marketing description ... ',
                                toggle : {
                                    value : 'marketing',
                                    enabled : false,
                                    readonly: false
                                }
                            },
                        ]
                    }
                }
            }
        });
    });
            if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
          if (!user) {
              window.netlifyIdentity.on("login", () => {
                  document.location.href = "/admin/";
      });
    }
  });
}
  </script>
  <script type="text/plain" data-cookiecategory="analytics">
  </script>
  </body>
</html>
